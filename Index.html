<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Interactivo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.5s;
        }

        .contenedor-semaforo {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .semaforo {
            width: 120px;
            height: 320px;
            background-color: #222;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .luz {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #444;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .luz.rojo {
            background-color: #ff3b30;
            box-shadow: 0 0 20px 10px rgba(255, 59, 48, 0.5);
        }

        .luz.amarillo {
            background-color: #ffcc00;
            box-shadow: 0 0 20px 10px rgba(255, 204, 0, 0.5);
        }

        .luz.verde {
            background-color: #4cd964;
            box-shadow: 0 0 20px 10px rgba(76, 217, 100, 0.5);
        }

        .texto-estado {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            height: 40px;
            color: #333;
            transition: color 0.3s;
        }

        .texto-estado.rojo {
            color: #ff3b30;
        }

        .texto-estado.amarillo {
            color: #ffcc00;
        }

        .texto-estado.verde {
            color: #4cd964;
        }

        .boton {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #0056cc;
        }

        .explicacion {
            max-width: 600px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="contenedor-semaforo">
        <div class="semaforo">
            <div class="luz rojo" id="luz-roja"></div>
            <div class="luz" id="luz-amarilla"></div>
            <div class="luz" id="luz-verde"></div>
        </div>
        
        <div class="texto-estado rojo" id="texto-estado">Alto</div>
        
        <button class="boton" id="boton-siguiente">Siguiente</button>
    </div>

    <div class="explicacion">
        <h2>Explicación del código</h2>
        <p>Este semáforo interactivo muestra cómo con poco JavaScript podemos cambiar estilos CSS y reflejar estados en pantalla.</p>
        <p>Haz clic en el botón "Siguiente" para cambiar entre los estados: Rojo → Amarillo → Verde → Rojo.</p>
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener referencias a los elementos del DOM
            const luzRoja = document.getElementById('luz-roja');
            const luzAmarilla = document.getElementById('luz-amarilla');
            const luzVerde = document.getElementById('luz-verde');
            const textoEstado = document.getElementById('texto-estado');
            const botonSiguiente = document.getElementById('boton-siguiente');
            
            // Definir los estados del semáforo
            const estados = [
                { 
                    nombre: 'rojo', 
                    texto: 'Alto', 
                    accion: function() {
                        luzRoja.classList.add('rojo');
                        luzAmarilla.classList.remove('amarillo');
                        luzVerde.classList.remove('verde');
                        textoEstado.textContent = 'Alto';
                        textoEstado.className = 'texto-estado rojo';
                    }
                },
                { 
                    nombre: 'amarillo', 
                    texto: 'Precaución', 
                    accion: function() {
                        luzRoja.classList.remove('rojo');
                        luzAmarilla.classList.add('amarillo');
                        luzVerde.classList.remove('verde');
                        textoEstado.textContent = 'Precaución';
                        textoEstado.className = 'texto-estado amarillo';
                    }
                },
                { 
                    nombre: 'verde', 
                    texto: 'Avanza', 
                    accion: function() {
                        luzRoja.classList.remove('rojo');
                        luzAmarilla.classList.remove('amarillo');
                        luzVerde.classList.add('verde');
                        textoEstado.textContent = 'Avanza';
                        textoEstado.className = 'texto-estado verde';
                    }
                }
            ];
            
            // Inicializar el estado actual
            let estadoActual = 0;
            
            // Configurar el evento de clic para el botón
            botonSiguiente.addEventListener('click', function() {
                // Avanzar al siguiente estado
                estadoActual = (estadoActual + 1) % estados.length;
                
                // Ejecutar la acción del estado actual
                estados[estadoActual].accion();
            });
        });
    </script>
</body>
</html>
